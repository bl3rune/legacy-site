<!DOCTYPE html>
<html>
    <head>
        <title>Regex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="images/Favicons/favicon.ico">
        <meta name="keywords" content="javascript, functions, text, manipulation">
        <meta name="description" content="A series of useful Javascript functions">
        <meta name="author" content="Ben Lang">
        <base href="http://bl3rune.github.io/">
        <script>
            function check(input){
                var result = new RegExp(regex).test(document.getElementById('input').value);
                if(result){
                    document.getElementById('output').setAttribute('box-shadow','0px 0px 4px #0f0');
                }else{
                    document.getElementById('output').setAttribute('box-shadow','0px 0px 4px #f00')
                }
                document.getElementById('output').innerHTML = result;
            }
        </script>
    </head>
    <body>
        <nav>
            <p><a href="index.html" class="hover-link">Home</a> | Regex Checker</p>
        </nav>
        <div class="wrapper">
            <div class="left">
                <p>Input Text</p>
                <textarea class="textbox" id="input"></textarea>
            </div>
            <div class="center">
                <p>Regular Expression</p>
                <textarea id="regex" class="small-textbox"></textarea>
                <button onclick="check(document.getElementById('regex').value);">Check Regex</button>
            </div>
            <div class="right">
                <p>Match</p>
                <textarea class="textbox" id="output"></textarea>
            </div>
        </div>
    </body>
</html>

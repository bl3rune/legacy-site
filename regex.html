<!DOCTYPE html>
<html>
    <head>
        <title>Regex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="images/Favicons/favicon.ico">
        <meta name="keywords" content="javascript, functions, text, manipulation">
        <meta name="description" content="A series of useful Javascript functions">
        <meta name="author" content="Ben Lang">
        <base href="http://bl3rune.github.io/">
        <script>
            function check(){
                document.getElementById('output').innerHTML = new RegExp(document.getElementById('regex').value,document.getElementById('flags').value).test(document.getElementById('input').value);
            }
        </script>
    </head>
    <body>
        <nav>
            <p><a href="index.html" class="hover-link">Home</a> | Regex Checker</p>
        </nav>
        <div class="wrapper">
            <div class="left">
                <p>Input Text</p>
                <textarea class="textbox" id="input"></textarea>
            </div>
            <div class="center">
                <p>Regex</p>
                <textarea id="regex" class="small-textbox"></textarea>
                <p>Flags</p>
                <textarea id="flags" class="small-textbox"></textarea>
                <button onclick="check();">Check Regex</button>
            </div>
            <div class="right">
                <p>Match</p>
                <p id="output"></p>
            </div>
        </div>
    </body>
</html>

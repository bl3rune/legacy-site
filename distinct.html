<!DOCTYPE html>
<html>
    <head>
        <title>Distinct Elements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="images/Favicons/favicon.ico">
        <meta name="keywords" content="javascript, functions, text, manipulation">
        <meta name="description" content="A series of useful Javascript functions">
        <meta name="author" content="Ben Lang">
        <base href="http://bl3rune.github.io/">
        <script>
            function distinct(){
                var list = document.getElementById('input').value.split("\n");
                var newlist = "";
                var i, j, rep;
                outerloop:
                for (i = 0; i < list.length; i++) {
                    rep = newlist.split("\n");
                    for (j = 0; j < rep.length; j++) {
                        if(list[i] == rep[j]){
                           continue outerloop;
                        }
                    }
                    newlist += list[i] + "\n";
                }
                document.getElementById('output').innerHTML = newlist;
            }
        </script>
    </head>
    <body>
        <nav>
            <p><a href="index.html" class="hover-link">Home</a> | Get Distinct Elements</p>
        </nav>
        <div class="wrapper">
            <div class="left">
                <p>Input List</p>
                <textarea class="textbox" id="input"></textarea>
            </div>
            <div class="center">
                <p>Distinct List</p>
                <button onclick="distinct();">Get Distinct Elements</button>
            </div>
            <div class="right">
                <p>Elelments</p>
                <textarea class="textbox" id="output"></textarea>
            </div>
        </div>
    </body>
</html>
